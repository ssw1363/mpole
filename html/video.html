<script>
    // 마우스 진입 이벤트
    $(".preview_div").each(function(){
        var url = $(this).data('gif_url'); 
        $(this).on('mouseenter', function(){
            // 재생 버튼 감추기
            $(this).find('img').hide();
            $(this).find('i').hide();
            // 썸네일 이미지를  gif 이미지로 변경
            $(this).css('background-image', 'url('+url+')');
        });
        $(this).on('mouseleave', function(){
            // 재생 버튼 보아기
            $(this).find('img').show();
            $(this).find('i').show();
            // gif 이미지를  썸네일 이미지로 변경
            // $(this).css('background-image', 'url('+url+')');
        });
    });
   
  </script>
