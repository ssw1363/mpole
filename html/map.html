     height: 100%;

<section id="map" class="map" >
    <div class="container" >
        <div id="map"></div>
      
    </div>
</section>

<script>
    (function(exports) {
        "use strict";

        function initMap() {
          exports.map = new google.maps.Map(document.getElementById("map"), {
            center: {
              lat: -34.397,
              lng: 150.644
            },
            zoom: 8
          });
        }

        exports.initMap = initMap;
      })((this.window = this.window || {}));
</script>
